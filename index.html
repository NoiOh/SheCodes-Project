<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container interface-display">
      <form id="search-form">
        <div class="row">
          <div class="col-8 search-display">
            <input
              type="search"
              class="form-control"
              id="search-input"
              placeholder="City"
              autofocus="on"
            />
          </div>
          <div class="col-4 search-display">
            <input type="submit" class="btn btn-primary" value="Search" />
            <input
              type="button"
              class="btn btn-success"
              value="Current"
              id="current-location"
            />
          </div>
        </div>
      </form>

      <h2 class="city" id="city-name"></h2>
      <div>Last updated: <span id="date"></span></div>
      <div class="row content-space">
        <div class="col-sm-6">
          <div class="weather-description">
            <img src="" class="rounded float-start" alt="" id="icon" />
            <span class="forecast" id="forecast-description"></span>
            <br />
            <span class="forecast" id="forecast-temp"></span>
            <span class="degree">
              <a href="#" id="celsius-link" class="active">째C</a> |
              <a href="#" id="fahrenheit-link">째F</a></span
            >
          </div>
        </div>
        <div class="col-sm-6">
          <div>
            <p class="summary">
              Humidity: <span id="humidity">%</span><br />
              Wind: <span id="wind">km/h</span>
            </p>
          </div>
        </div>
      </div>

      <div class="weather-forecast">
        <div class="row col-2">
          <div class="weather-forecast-date">Friday</div>
          <img
            src="https://ssl.gstatic.com/onebox/weather/48/rain.png"
            alt=""
            width="24"
          />
          <div class="weather-forecast-temp">
            <span class="weather-forecast-temp-max">18째</span>
            <span class="weather-forecast-temp-min">13째</span>
          </div>
        </div>
      </div>

      <br />
    </div>
    <div class="container wrapper">
      <a href="https://github.com/NoiOh/SheCodes-Project">Open-source code</a>
      by Noi Houangvan
    </div>
    <script src="app.js "></script>
  </body>
</html>
